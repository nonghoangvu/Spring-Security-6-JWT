<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Openning API</h1>
    <div class="container p-3">
        <form action="index.html" method="post" id="signIn">
            <div class="row">
                <span id="error" class="text-danger" style="display: none;">Username or password incorrect</span>
                <div class="col-6 mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username"
                        class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password"
                        class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <button type="button" class="btn btn-warning" id="admin" style="display: none;">Check user</button>
        <button id="hidden-item" style="display: none;" type="button" class="btn btn-danger">Hidden Items</button>
        <button class="btn btn-primary" id="logout" style="display: none;" type="button">Logout</button>
        <div class="mt-3" id="container-box" style="display: '';">
            <ul id="box" class="list-group"></ul>
        </div>
        <div class="mt-3" id="container-admin" style="display: none;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Address</th>
                        <th scope="col">Role</th>
                        <th scope="col">Authority</th>
                    </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
